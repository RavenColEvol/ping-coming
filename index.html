<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <header class="h-screen flex justify-center items-center flex-col text-center">
    <!-- LOGO -->
    <img src="./images/logo.svg" alt="Logo" class="w-20">

    <!-- CONTENT -->
    <div class="mt-6">

      <h1 class="sm:text-4xl text-3xl font-thin text-gray-600 mb-2">
        We are launching <span class="font-semibold text-gray-800">soon!</span> 
      </h1>
      <h2 class='text-sm sm:text-normal text-gray-700 '>Subscribe and get notified</h2>
      
      <!-- FORM -->
      <form class="mt-8 mb-12 px-3 flex sm:items-start flex-col sm:flex-row">

        <div>
          <input type="email" placeholder="Your Email Address"
            class="border px-6 py-2 text-xs border-gray-400 
            outline-none rounded-full focus:border-blue-600
            md:w-64 mr-2 w-full
            "
            oninput="setCustomValidity('Enter a valid email')"
          />
          <p class="text-red-400 text-xs text-left pl-6 mt-1 mb-2 italic hidden">Please provide a valid email <address></address></p>
        </div>
        <button 
          type="submit" 
          class="px-8 py-2 mt-3 sm:mt-0 bg-blue-500 text-white text-xs hover:bg-blue-600 shadow-md rounded-full focus:outline-none">
          Notify Me
        </button>
      
      </form>

      <img src="./images/illustration-dashboard.png" alt="Dashboard Image"
        class="w-64 sm:w-auto sm:max-w-md  mx-auto"
      />

      <ul class="flex justify-center mt-6 text-blue-600">
        <li class="bg-gray-100 hover:bg-gray-200 w-8 h-8 rounded-full mx-2 border border-gray-400 cursor-pointer flex items-center justify-center" >
          <a href="www.facebook.com"><i class="fa fa-facebook"></i></a>
        </li>
        <li class="bg-gray-100 hover:bg-gray-200 w-8 h-8 rounded-full mx-2 border border-gray-400 cursor-pointer flex items-center justify-center">
          <a href="www.twitter.com"><i class="fa fa-twitter"></i></a>
        </li>
        <li class="bg-gray-100 hover:bg-gray-200 w-8 h-8 rounded-full mx-2 border border-gray-400 cursor-pointer flex items-center justify-center">
          <a href="www.instagram.com"><i class="fa fa-instagram"></i></a>
        </li>
      </ul>

    </div>
    
    <footer class=" my-5 text-center text-gray-600 text-xs leading-relaxed">
      <div>
        &copy; Copyright Ping. All rights reserved.
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline">Frontend Mentor</a>. 
        Coded by <a href="https://ravilamkoti.codes" target="_blank" class="underline">Ravi Lamkoti</a>.
      </p>
    </footer>

  </header>
</body>
</html>
